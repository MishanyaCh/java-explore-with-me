server.port=8080
stats-server.url=${STATS_SERVER_URL}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.sql.init.mode=always

#---
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

## IF you want to start main-service application not in container, you should rewrite connection db properties:
## instead ${DB_HOST} write localhost, ${DB_PORT} -> 5432, ${DB_NAME} -> ewm-main
## instead ${DB_USER} -> postgres, ${DB_PASSWORD} -> iamroot

## instead ${STATS_SERVER_URL} should write http://localhost:9090